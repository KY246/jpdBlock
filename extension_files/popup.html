<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body{
        background: #181818;
        width: 300px;
        height: 500px;
        text-align: center;
        color: #bbb;
        
        margin: 0px;
      }
      #count, #today{
        font-size: 50px;
        margin-top: -15px;
        padding-top: 0px;
      }
      #settings{
        cursor: pointer;
        
        position: fixed;
        bottom: 0px;
        left: 0px;
        
        width: 300px;
        height: 70px;
        
        border-top: 1px solid #bbb;
        padding-top: 15px;
        
        margin: 0px;
      }
      *{
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>jpdBlock</h1>
    <br/>
    <h1>現在点数</h1>
    <h1 id="count"></h1>
    <h1>今日</h1>
    <h1 id="today"></h1>
    <h1 id="settings">設定</h1>
    <script src="scripts/popup.js"></script>
  </body>
</html>
